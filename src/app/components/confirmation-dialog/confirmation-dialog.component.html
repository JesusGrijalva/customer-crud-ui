<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>
    <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-stroked-button mat-dialog-close (click)="onNoClick()">No</button>
    <button mat-stroked-button color="primary" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
